 <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEWGROHO24.id</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">

  <!-- Header, Konten, Chatbox sama seperti sebelumnya (1 saja) -->
  <!-- ... -->

  <!-- Chatbox -->
  <div class="chat-container max-w-md mx-auto p-4 bg-gray-900 rounded">
    <h3 class="text-cyan-400 mb-2">ğŸ’¬ Live Chat</h3>
    <div id="chat" class="h-60 overflow-y-scroll bg-gray-800 p-2 rounded mb-2"></div>
    <input id="name" class="w-full mb-2 p-2 bg-gray-700 rounded" placeholder="Nama">
    <div class="flex gap-2 mb-2">
      <input id="msg" class="flex-grow p-2 bg-gray-700 rounded" placeholder="Pesan">
      <button onclick="send()" class="bg-cyan-600 hover:bg-cyan-500 p-2 rounded">Kirim</button>
    </div>
    <button onclick="clearChat()" class="w-full bg-red-600 hover:bg-red-500 p-2 rounded text-sm">ğŸ—‘ï¸ Hapus Semua Chat</button>
  </div>

  <!-- Notifikasi -->
  <audio id="notifSound" src="notif.mp3" preload="auto"></audio>

  <!-- Script tunggal untuk Firebase Chat -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAa72M195nIsevvvwqDbuhSBODyGrInTqQ",
      authDomain: "chatbox-feeb2.firebaseapp.com",
      databaseURL: "https://chatbox-feeb2-default-rtdb.firebaseio.com",
      projectId: "chatbox-feeb2",
      storageBucket: "chatbox-feeb2.firebasestorage.app",
      messagingSenderId: "434967499697",
      appId: "1:434967499697:web:88f8282dcc97560e17a390"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function send() {
      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("msg").value.trim();
      if (!name || !msg) return;
      db.ref("chat").push({ name, msg });
      document.getElementById("msg").value = "";
    }

    function clearChat() {
      if (confirm("Yakin hapus semua chat?")) {
        db.ref("chat").remove();
        document.getElementById("chat").innerHTML = "";
      }
    }

    db.ref("chat").off(); // Hapus listener lama jika ada
    db.ref("chat").on("child_added", snapshot => {
      const data = snapshot.val();
      const chatDiv = document.getElementById("chat");
      const div = document.createElement("div");
      div.textContent = `${data.name}: ${data.msg}`;
      div.className = "p-2 bg-gray-700 rounded text-white";
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
      document.getElementById("notifSound").play().catch(() => {});
    });
  </script>
</body>
</html>
