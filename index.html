<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Realtime</title>
</head>
<body>
  <h2>Chatbox</h2>
  <input id="name" placeholder="Nama" />
  <input id="message" placeholder="Pesan" />
  <button onclick="sendMessage()">Kirim</button>
  <div id="chat"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    // Konfigurasi Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyAa72M195nIsevvvwqDbuhSBODyGrInTqQ",
      authDomain: "chatbox-feeb2.firebaseapp.com",
      projectId: "chatbox-feeb2",
      storageBucket: "chatbox-feeb2.appspot.com",
      messagingSenderId: "434967499697",
      appId: "1:434967499697:web:88f8282dcc97560e17a390",
      databaseURL: "https://chatbox-feeb2-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendMessage() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      db.ref("chat").push({
        name: name,
        message: message
      });

      document.getElementById("message").value = "";
    }

    db.ref("chat").on("child_added", function(snapshot) {
      const msg = snapshot.val();
      const chatBox = document.getElementById("chat");
      const newMsg = document.createElement("div");
      newMsg.textContent = msg.name + ": " + msg.message;
      chatBox.appendChild(newMsg);
    });
  </script>
</body>
</html>
